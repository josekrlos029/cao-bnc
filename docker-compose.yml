version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    image: cao-bnc-bot
    container_name: cao-bnc-bot-app
    restart: unless-stopped
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    networks:
      - cao-bnc-bot-network
    depends_on:
      - db
      - redis

  nginx:
    image: nginx:alpine
    container_name: cao-bnc-bot-nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./:/var/www
      - ./docker/nginx/default.conf:/etc/nginx/conf.d/default.conf
    networks:
      - cao-bnc-bot-network
    depends_on:
      - app

  db:
    image: mysql:8.0
    container_name: cao-bnc-bot-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: cao_bnc_bot
      MYSQL_ROOT_PASSWORD: root
      MYSQL_PASSWORD: root
      MYSQL_USER: cao_bnc_bot
    volumes:
      - db_data:/var/lib/mysql
    ports:
      - "3306:3306"
    networks:
      - cao-bnc-bot-network

  redis:
    image: redis:alpine
    container_name: cao-bnc-bot-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - cao-bnc-bot-network

  node:
    image: node:18-alpine
    container_name: cao-bnc-bot-node
    working_dir: /var/www
    volumes:
      - ./:/var/www
    command: sh -c "npm install && npm run build"
    networks:
      - cao-bnc-bot-network
    depends_on:
      - app

volumes:
  db_data:
    driver: local

networks:
  cao-bnc-bot-network:
    driver: bridge
